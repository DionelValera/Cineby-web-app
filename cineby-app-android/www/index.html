<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineby</title>
    <style>
        /* CSS simple para asegurar que el iframe ocupe todo */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://cineby.app" title="Cineby App"></iframe>
</body>
</html>
